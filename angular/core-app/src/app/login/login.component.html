<div style="text-align:center">
  <h1>
    Welcome to {{title}}
  </h1>
  <a routerLink= '/register' routerLinkActive='active'>
  SIGN UP
  </a>
  <br>
</div>
<h2>Login Page</h2>
<div *ngIf ="isError" class="alert alert-danger" style="text-align: center">
  {{message}} 
</div>
<h3>Please fill the following details</h3>
<br>
    <form>
      userName- <input type= "text" [(ngModel)]="userName" name="userName"/>
      <br>
      <br>
      Password- <input type= "password" [(ngModel)]="password" name="password"/>
    </form>
    <br>
    <div class="wrapper">
    <button class="btn login" (click)="onClick()">Login</button>
    </div>
