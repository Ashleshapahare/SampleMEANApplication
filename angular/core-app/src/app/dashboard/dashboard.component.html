<table class='table table-striped'>
  <tr>
    <th>uploaded by</th>
    <th>cut</th>
    <th>color</th>
    <th>clarity</th>
    <th>carat weight</th>
  </tr>
  
  <tr *ngFor= 'let item of items'>
    <td>
      {{user}}
    </td> 
    <td>
       {{item.cut}}
     </td>
     <td>
       {{item.color}}
     </td>
     <td>
        {{item.clarity}}
      </td>
      <td>
          {{item.carat_weight}}
        </td>
        <td>
        <button class="fa fa-edit" (click)="Edit"></button>    
        </td>
        <td>
        <button class="fa fa-trash" (click)="delete"></button>
          </td>
  </tr>
</table>
